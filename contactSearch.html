<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>link loop Contact Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #search-bar {
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        #contact-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .contact-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-item:hover {
            background-color: #e6f7ff;
        }

        #slide-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #slide-content {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80%;
            background-color: #fff;
            overflow-y: scroll;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search contacts...">
    </div>

    <ul id="contact-list">
        <li class="contact-item">Alan</li>
        <li class="contact-item">Babu</li>
        <li class="contact-item">Chris</li>
        <li class="contact-item">David</li>
        <li class="contact-item">Ram</li>
    </ul>
</div>

<div id="slide-view">
    <div id="slide-content">
        <span class="close-btn" onclick="closeSlideView()">&#10006;</span>
        <p>Contact details or additional information</p>
    </div>
</div>

<script>
    const searchInput = document.getElementById('search-input');
    const contactList = document.getElementById('contact-list');
    const slideView = document.getElementById('slide-view');


    const contacts = ['Alan', 'Babu', 'Chris', 'David', 'Ram'];

    searchInput.addEventListener('input', function () {
        const searchTerm = searchInput.value.toLowerCase();

        contactList.innerHTML = '';

        const filteredContacts = contacts.filter(contact => contact.toLowerCase().includes(searchTerm));

        filteredContacts.forEach(contact => {
            const listItem = document.createElement('li');
            listItem.className = 'contact-item';
            listItem.textContent = contact;

            listItem.addEventListener('click', function () {
                openSlideView();
            });

            contactList.appendChild(listItem);
        });
    });

    document.querySelectorAll('.contact-item').forEach(function (contactItem) {
        contactItem.addEventListener('click', function () {
            openSlideView();
        });
    });

    function openSlideView() {
        slideView.style.display = 'block';
    }

    function closeSlideView() {
        slideView.style.display = 'none';
    }
</script>

</body>
</html>
